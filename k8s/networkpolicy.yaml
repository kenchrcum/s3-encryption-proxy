apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: s3-encryption-gateway-netpol
  labels:
    app: s3-encryption-gateway
spec:
  podSelector:
    matchLabels:
      app: s3-encryption-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from monitoring namespace (for Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from same namespace
  - from:
    - podSelector:
        matchLabels:
          app: s3-encryption-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow egress to S3 endpoints
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443  # HTTPS to S3
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
